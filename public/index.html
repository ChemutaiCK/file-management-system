<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>File Management System</h1>

        <!-- Directory Listing Section -->
        <div id="directory-list"></div>

        <!-- Upload File Section -->
        <input type="file" id="file-upload" />
        <button onclick="uploadFile()">Upload File</button>

        <!-- New Directory Section -->
        <input type="text" id="new-directory-name" placeholder="Directory Name" />
        <button onclick="createDirectory()">Create Directory</button>

        <!-- File Details Dialog -->
        <div id="file-dialog" style="display: none;">
            <div id="file-name"></div>
            <button id="download-btn">Download</button>
            <button id="delete-btn">Delete</button>
            <button id="rename-btn">Rename</button>
            <button id="parent-dir-btn">Go to Parent Directory</button>
        </div>

        <!-- Buttons for Navigation -->
        <button onclick="navigateToParentDir()">Navigate to Parent Directory</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
